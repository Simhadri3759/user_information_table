<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: centere;
        justify-content: center;
   
      }
      .container{
        display: block;
      }
      
      .heading {
        color: green;
      }
      .name {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      input[type="text"] {
        width: 16rem;
        height: 1.5rem;
        border: 2px solid gray;
        border-radius: 5px;
        margin-bottom: 0.9rem;
      }
      .email {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      input[type="email"] {
        width: 16rem;
        height: 1.5rem;
        border: 2px solid gray;
        border-radius: 5px;
        margin-bottom: 0.9rem;
      }
      .state {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .stateInput {
        width: 16rem;
        height: 2rem;
        border: 2px solid gray;
        border-radius: 5px;
        margin-bottom: 0.9rem;
      }
      .divbutton{ 
        width: 16rem;
        margin-top: 1rem;
        display: flex;
      
        justify-content: space-between;
      }
      .divbutton button{
        background-color: rgb(113, 177, 113);
        border: none;
        padding: 0.5rem 2rem ;
        color: white;
        border-radius: 0.4rem;
        
      
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">User Information Table</h1>
       <form action="" id="userInfrom">
        <label class="name" for="name">Name: </label>
      <input type="text" name="name" id="name" placeholder="Name" required />

      <label class="email" for="email">Email: </label>
      <input class="inputemail" type="email" id="email" placeholder="Email" req />

      <label class="state" for="state">State:</label>
      <select class="stateInput" name="" id="state" required>
        <option value="">Select a State</option>
        <option value="">Select a state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">
          Andaman and Nicobar Islands
        </option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">
          Dadra and Nagar Haveli and Daman and Diu
        </option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Delhi">Delhi</option>
        <option value="Puducherry">Puducherry</option>
      </select>

      <label class="state" for="">city</label>
      <select class="stateInput" name="" id="city">
        <option value="">select a city</option>
      </select>
      <div class="divbutton">
        <button>Submit</button>
        <button id="clearbutton" >Clear</button>
  
      </div>
       </form>
    </div>
     
  </body>

        let stateSelect=document.getElementById("state")
        stateSelect.addEventListener("change",function(){
          const state=this.value 
          let citySelected=document.getElementById("city")
          citySelected.innerHTML = "<option value=''>Select a city</option>"; // Clear previous options
          
          if(state){
            const cities=citiesByState[state]
            cities.forEach(city=>{
               const option=document.createElement("option")
               option.value=city
               option.textContent=city
               citySelected.appendChild(option)
            })
          }
        })

        document.getElementById("userInfrom").addEventListener("submit",function(event){
          event.preventDefault()
          const name=document.getElementById("name").value
          const email=document.getElementById("email").value
          const state=document.getElementById("state").value
          const city=document.getElementById("city").value

          if(name && email && state && city){
          alert("Name - " + name +
            ",Email -  " +email + 
            ",State -  " +state +
            ",City -  "+city
          )
        }else{
          alert("fill the all feilds")
        }
           
        })
        document.getElementById("clearbutton").addEventListener("click",function(){
          document.getElementById("userInfrom").reset()
          document.getElementById("city").innerHTML="<option value=''>Select a city</option>";
        })

 
       
  </script>
</html>
